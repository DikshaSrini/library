<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Dashboard</title>
</head>
<body>
<h1>Admin Dashboard</h1>
<h2>Books</h2>
<table>
    <thead>
    <tr>
        <th>Title</th>
        <th>Author</th>
        <th>Genre</th>
        <th>Publication Year</th>
        <th>Availability</th>
        <th>Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${books}">
        <td th:text="${book.title}"></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.genre}"></td>
        <td th:text="${book.publicationYear}"></td>
        <td th:text="${book.available} ? 'Available' : 'Not Available'"></td>
        <td>
            <form th:action="@{/admin/remove-book}" method="post">
                <input type="hidden? name="id? th:value="${book.id}">
                <button type="submit">Remove</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>
<h2>Add Book</h2>
<form th:action="@{/admin/add-book}" method="post" th:object="${book}">
    <label for="title">Title:</label>
    <input type="text" id="title" th:field="*{title}" required>
    <br>
    <label for="author">Author:</label>
    <input type="text" id="author" th:field="*{author}" required>
    <br>
    <label for="genre">Genre:</label>
    <input type="text" id="genre" th:field="*{genre}" required>
    <br>
    <label for="publicationYear">Publication Year:</label>
    <input type="number" id="publicationYear" th:field="*{publicationYear}" required>
    <br>
    <label for="available">Available:</label>
    <input type="checkbox" id="available" th:field="*{available}">
    <br>
    <button type="submit">Add Book</button>
</form>
<a href="/admin/manage-users">Manage Users</a>
</body>
</html>
